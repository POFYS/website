services:
  pofys-dev:
    image: node:lts
    container_name: pofys-dev
    working_dir: /app
    ports:
      - "4321:4321"
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      - NODE_ENV=development
    restart: unless-stopped
