services:
  pofys-dev:
    image: node:lts
    container_name: pofys-dev
    working_dir: /app
    ports:
      - "4321:4321"
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    env_file:
      - .env.dev
    depends_on:
      - strapi
    networks:
      - dev-network
    restart: unless-stopped

  strapi:
    image: node:22-alpine
    container_name: pofys-strapi-dev
    restart: unless-stopped
    working_dir: /srv/app
    command: sh -c "npm install && npm run develop"
    env_file:
      - .env.dev
    volumes:
      - ./cms:/srv/app
    ports:
      - '1337:1337'
    depends_on:
      - postgres
    networks:
      - dev-network

  postgres:
    image: postgres:18-alpine
    container_name: pofys-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: strapi
      POSTGRES_USER: strapi
      POSTGRES_PASSWORD: strapi
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - dev-network

  webhook:
    build:
      context: .
      dockerfile: Dockerfile.webhook
    container_name: pofys-webhook
    restart: unless-stopped
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ../..:/workspace
      - ./.env.dev:/app/.env.dev:ro
    environment:
      - WEBHOOK_PORT=9000
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-change-this-secret}
      - PUBLIC_STRAPI_URL=http://strapi:1337
    networks:
      - dev-network
    depends_on:
      - strapi

networks:
  dev-network:
    driver: bridge

volumes:
  postgres-data:
